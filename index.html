<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: slategray;
            
        }
        input, select, button {
            margin: 50px;
            padding: 10px;
            font-size: 10px;
        }
    </style>
    <title>Temperature Converter</title>
</head>
<body>

    <h2> <p style="color: rgba(165, 167, 158, 0.75);  font-size: larger; font-family: Georgia, 'Times New Roman', Times, serif; font-weight: 1000; background-color: black;"> Temperature Converter</h2>

    <label for="temperature">Enter Temperature:</label>
    <input type="text" id="temperature" placeholder="Enter temperature" oninput="validateInput()">

    <label for="unit">Select Unit:</label>
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>

    <script>
        function validateInput() {
            const temperatureInput = document.getElementById('temperature').value;
            if (isNaN(temperatureInput)) {
                alert('Please enter a valid number for temperature.');
                document.getElementById('temperature').value = '';
            }
        }

        function convertTemperature() {
            const temperatureInput = parseFloat(document.getElementById('temperature').value);
            const unit = document.getElementById('unit').value;
            let convertedTemperature;

            if (unit === 'celsius') {
                convertedTemperature = (temperatureInput * 9/5) + 32;
            } else if (unit === 'fahrenheit') {
                convertedTemperature = (temperatureInput - 32) * 5/9;
            } else if (unit === 'kelvin') {
                convertedTemperature = temperatureInput + 273.15;
            }

            document.getElementById('result').innerHTML = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${unit.toUpperCase()}`;
        }
    </script>

</body>
</html>
